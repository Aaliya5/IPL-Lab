<html>
    <head>
    <script language="javascript">
       
       function validate()
        {
            var f=1;
             if(document.form.id1.value==""||document.form.id2.value=="")
            {
                f=0;
            }

              if(f==1)
              {
                alert("VALID INPUT");
              }
              else
              {
                alert("INVALID INPUT");
                document.form.focus();
              }
        }
    </script>

</head>
<body>
    <center><h1>DEPOSIT</h1></center>
    <form name="form" action="final.html">
    <div align="center">
        ENTER RECIPIENT ACCOUNT NUMBER:<input type="text" name="id1" " ><br/><br/>
        ENTER AMOUNT:<input type="text" name="id2" " ><br/><br/>
    </div>
    <div align="center">
        <input type="submit" value="submit" onClick="validate()" >
        <input type="reset"  value="clear" >
    </div>
</form>
    </body>
</html>
