<html>
<head>
    <title>Account Creation</title>
    <script src = "script.js"></script>

</head>
<body>
    <div class="special">
        <div align = "center">
            <h1>ACCOUNT CREATION</h1>
        </div>
        <form class = "table" name = "myform" action="transs.html">
            <div align="center">
                <p class = "tablerow">
                    <p class = "tablecell">NAME: </p>
                    <input class = "tablecell" type = "text" size = "40" name = "p_name" > <br><br>
                </p>
                <p class = "tablerow">
                    <p class = "tablecell">CONTACT NUMBER: </p>
                    <input class = "tablecell" type = "text" size = "40" name = "c_no" > <br><br>
                </p>
                <p class = "tablerow">
                    <p class = "tablecell">EMAIL: </p>
                    <input class = "tablecell" type = "text" size = "40" name = "email" > <br><br>
                </p>
                <p class = "tablerow">
                    <p class = "tablecell">AADHAR NO: </p>
                    <input class = "tablecell" type = "text" size = "40" name = "ad_no" > <br><br>
                </p>
                <p class = "tablerow">
                    <p class = "tablecell">PAN NO: </p>
                    <input class = "tablecell" type = "text" size = "40" name = "p_no" > <br><br>
                </p>
                <p class = "tablerow">
                    <p class = "tablecell">DOB [DD-MM-YY]: </p>
                    <input class = "tablecell" type = "text" size = "40" name = "dob" > <br><br>
                </p>
                <p class = "tablerow">
                    <p class = "tablecell">GENDER [M/F/O]: </p>
                    <input class = "tablecell" type = "text" size = "40" name = "sex" > <br><br>
                </p>
            </div>
                <div align = "center">
                    <input class = "tablecell" type = "submit"  name = "done" onClick = 'validate()' > 
                    <input class = "tablecell" type = "reset"  name = "clear">
                </div>
            </form>
        </div>   
</body>
</html>
