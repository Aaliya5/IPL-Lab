<html>
    <head>
    <script language="javascript">
       
       function validate()
        {
            var f=1;
             if(document.form.school.value==""||document.form.ten.value==""||document.form.twel.value==""||document.form.y.value==""||document.form.gpa.value==""||document.form.sem.value==""||document.form.cb.value=="")
            {
                f=0;
            }

              if(f==1)
              {
                alert("DETAILS ARE SUBMITTED");
              }
              else
              {
                alert("INVALID INPUT");
                document.form.focus();
              }
        }

        function years()
        {

           if(document.form.y.value>4)
           {
            alert("Enter correct year of study");

           }
        }

        function g()
        {

           if(document.form.gpa.value>10)
           {
            alert("Enter correct cgpa");

           }
        }

        function s()
        {

           if(document.form.sem.value>8)
           {
            alert("Enter correct semester");

           }
        }

        function t()
        {

           if(document.form.twel.value>100)
           {
            alert("Enter correct 12th %");

           }
        }

        function i()
        {

           if(document.form.ten.value>100)
           {
            alert("Enter correct 10th %");

           }
        }


  
    
    </script>

</head>
<body>
    <center><h1>Academic Details</h1></center>
    <form name="form">
    <div align="center">
        NAME OF SCHOOL:<input type="text" name="school"><br/><br/>
        10th %:<input type="number" name="ten"><br/><br/>
        12th %:<input type="number" name="twel" onClick="i()"><br/><br/>
        DEAPARTMENT:<input type="text" name="dept"  onClick="t()"><br/><br/>
        YEAR OF STUDY:<input type="number" name="y" onClick="d()"><br/><br/>
        CGPA:<input type="number" name="gpa" onClick="years()"><br/><br/>
        SEMESTER:<input type="number" name="sem" onClick="g()"><br/><br/>
        I'M NOT A ROBOT:<input type="checkbox" name="cb" onClick="s()"><br/><br/>
    </div>
    <div align="center">
        <input type="submit" value="submit" onClick="validate()">
        <input type="reset"  value="clear" >
    </div>
</form>
    </body>
</html>
